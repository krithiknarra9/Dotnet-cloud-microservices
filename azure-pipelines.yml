trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '**/*.csproj'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '**/*.csproj'

  - task: Docker@2
    inputs:
      command: 'buildAndPush'
      repository: 'krithiknarra/secureproductcatalog'
      dockerfile: '**/Dockerfile'